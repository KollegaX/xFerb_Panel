<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean Forum Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="m.css" />
</head>
<body>

<div class="card">
  <div class="header">
    <div class="username">xFerb</div>
    <div class="stars">
      <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
    </div>
  </div>

  <div class="avatar"></div>

  <div class="metrics">
    <div>
      <strong>0</strong>
      <small>REP</small>
    </div>
    <div>
      <strong>0</strong>
      <small>LIKES</small>
    </div>
  </div>

  <div class="rank">SUPREME RANK</div>

  <div class="info">
    <div class="info-item">
      <div class="info-label"><i class="fas fa-file-alt"></i>Posts:</div>
      <div class="info-value">69</div>
    </div>
    <div class="info-item">
      <div class="info-label"><i class="fas fa-comments"></i>Threads:</div>
      <div class="info-value">69</div>
    </div>
    <div class="info-item">
      <div class="info-label"><i class="fas fa-calendar-alt"></i>Joined:</div>
      <div class="info-value">Sep 2005</div>
    </div>
  </div>
</div>

</body>
</html>
